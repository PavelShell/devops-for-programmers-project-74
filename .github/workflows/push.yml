name: Assemble and push to dockerhub
on: push
env:
    DATABASE_HOST: ${{ vars.DATABASE_HOST }}
    DATABASE_NAME: ${{ vars.DATABASE_NAME }}
    DATABASE_PASSWORD: ${{ vars.DATABASE_PASSWORD }}
    DATABASE_USERNAME: ${{ vars.DATABASE_USERNAME }}
jobs:
  test-and-push-to-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - run: docker compose -f ${{ github.workspace }}/docker-compose.yml up --abort-on-container-exit
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: .
          file: Dockerfile.production
          tags: sagser/devops-for-programmers-project-74:latest
